<app-dialog [(visible)]="displayModalNotificacion">
    <div class="modal-content form">
        <div class="modal-header">
            <button (click)="displayModalNotificacion = !displayModalNotificacion;" type="button" class="close" data-dismiss="modal" aria-hidden="true">
                <span class="icon-cross" aria-hidden="true"></span>
            </button>
            <h4 class="modal-title custom_align" id="Heading">Cantos</h4>
        </div>
        <div class="modal-body">
            <div class="card-block">
                <form [formGroup]="formGroupNotificacion" (ngSubmit)="guardarNotificacion()" novalidate>

                    <fieldset class="form-group">
                        <label>Correo</label>
                        <div class="input-group">
                            <span class="input-group-addon alignJustifyCenter">
                                <i class="icon-link icon-formulario"></i>
                            </span>
                            <input type="text" class="form-control" formControlName="nombre" [class.is-invalid]="nombreNoValido">

                        </div>
                        <span class="text-error-input-general-form" *ngIf="nombreNoValido"> Este campo es requerido</span>
                    </fieldset>

                    <div class="modal-footer">
                        <button class="btn btn-primary" (click)="displayModalNotificacion = !displayModalNotificacion">
                            <i class="icon-floppy-disk icoBntModal"></i>&nbsp;&nbsp;Cancelar
                        </button>

                        <button type="submit" class="btn btn-success">
                            <i class="icon-floppy-disk icoBntModal"></i>&nbsp;&nbsp;Guardar
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</app-dialog>

<app-dialog [(visible)]="displayModal">
    <div class="modal-content form">
        <div class="modal-header">
            <button (click)="displayModal = !displayModal;" type="button" class="close" data-dismiss="modal" aria-hidden="true">
                <span class="icon-cross" aria-hidden="true"></span>
            </button>
            <h4 class="modal-title custom_align" id="Heading">Cantos</h4>
        </div>
        <div class="modal-body">
            <div class="card-block">
                <form [formGroup]="formGroup" (ngSubmit)="guardar()" novalidate>

                    <fieldset class="form-group">
                        <label>Correo</label>
                        <div class="input-group">
                            <span class="input-group-addon alignJustifyCenter">
                                <i class="icon-link icon-formulario"></i>
                            </span>
                            <input type="text" class="form-control" formControlName="email" [class.is-invalid]="emailNoValido">

                        </div>
                        <span class="text-error-input-general-form" *ngIf="emailNoValido"> Este campo es requerido</span>
                    </fieldset>


                    <fieldset class="form-group">
                        <label>Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-addon alignJustifyCenter">
                                <i class="icon-link icon-formulario"></i>
                            </span>
                            <input type="text" class="form-control" formControlName="password" [class.is-invalid]="passwordNoValido">

                        </div>
                        <span class="text-error-input-general-form" *ngIf="passwordNoValido"> Este campo es requerido</span>
                    </fieldset>


                    <div class="modal-footer">
                        <button class="btn btn-primary" (click)="displayModal = !displayModal">
                            <i class="icon-floppy-disk icoBntModal"></i>&nbsp;&nbsp;Cancelar
                        </button>

                        <button type="submit" class="btn btn-success">
                            <i class="icon-floppy-disk icoBntModal"></i>&nbsp;&nbsp;Guardar
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</app-dialog>

<app-dialog [(visible)]="showDialogAlert">
    <div class="modal-content">
        <div class="modal-header">
            <button (click)="showDialogAlert = !showDialogAlert;" type="button" class="close" data-dismiss="modal" aria-hidden="true">
                <span class="icon-cross" aria-hidden="true"></span>
            </button>
            <h4 class="modal-title custom_align" id="Heading">Aviso</h4>
        </div>
        <div class="modal-body">
            <div class="card-block">
                <fieldset class="form-group">
                    <label>¿Está seguro de que desea eliminar el registro?</label>
                </fieldset>

                <div class="modal-footer">
                    <button (click)="showDialogAlert = !showDialogAlert;" type="button" class="btn btn-info">
                        <i class="icon-cross icoBntModal"></i>&nbsp;&nbsp;Cancelar
                    </button>

                    <button (click)="showDialogAlert = !showDialogAlert;confirmarEliminar()" type="submit" class="btn btn-danger">
                        <i class="icon-floppy-disk icoBntModal"></i>&nbsp;&nbsp;Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>
</app-dialog>
