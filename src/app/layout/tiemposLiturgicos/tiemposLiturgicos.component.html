<div class="row">
    <div class="col col-xl-12">

        <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="title-card">
                            <h2>Manage <b>Employees</b></h2>
                        </div>
                        <div class="btn-card">
                            <a  class="btn btn-success"><i class="icon-plus"></i> <span>Add New Employee</span></a>						
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Descripción</th>
                                <th>Url imagen</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of tiempoLiturgicos">
                                <td>{{item.titulo}}</td>
                                <td>{{item.descripcion}}</td>
                                <td>{{item.urlimagen}}</td>
                                <td>
                                    <a class="edit"><i class="icon-pencil"></i></a>
                                    &nbsp;
                                    <a class="delete"><i class="icon-bin"></i></a>
                                </td>
                            </tr>


                        </tbody>
                    </table>

                </div>
            </div>        
        </div>

    </div>

</div>
