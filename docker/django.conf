server {
    listen 80;
    server_name devder.com www.devder.com;
    access_log  /var/log/nginx/example2.log;
    server_tokens off;

    location /static/ {
        autoindex off;
        alias /static_files/;
    }

    location /media/ {
        autoindex off;
        alias /media_files/;
    }

    location / {
        try_files $uri $uri/ @python_django_devder;
    }

    location @python_django_devder {
        proxy_pass http://python:9000;
        proxy_pass_request_headers on;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}